nsf:
  #  基本信息
  application:
    name: nsf-demo-stock-provider
    version: 0.0.1
    desc: this is service description

  # agent配置
  server:
    enable: true # 是否启用NSF Server控制中心, 默认关闭
    skey: 123
    address: grpc://10.182.2.107:8980
    #address: grpc://localhost:8866

  #  注册中心
  registry:
    enable: true # 是否启用eureka注册发现服务, 默认关闭
    address: http://10.182.2.107:8877/eureka/
    #address: http://localhost:8877/eureka/

  # 应用监控
  metrics:
    enable: true # 是否启用hystrix的metrics应用监控
  
  configs:
    patterns:
      - className: com.netease.cloud.nsf.demo.stock.provider.web.service.impl.*

  #服务鉴权配置
  authority:
    #认证中心地址
    server: http://10.182.2.107:10101
    #访问重试次数(仅403状态会重试，默认为 3 )
    retry: 3
    accessKey: 3bf33f7373d34886a4a7bfdce03fe78f
    secretKey: e6dc5e3df7784e95a720c9b0e87c9dba
